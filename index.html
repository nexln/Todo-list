<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo list</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container pt-3">
    <div class="row">
      <div class="col-8 offset-2">

        <form>
          <div class="form-group row"><label for="inputPassword" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10"><input type="submit" class="btn btn-primary btn-lg btn-block" value="Create Task"></div>
          </div>
        </form>

        <div class="form">
          <div class="form-group row">
            <div class="col-sm-2">
              <select name="order" class="form-control">
                <option value="all">All tasks</option>
                <option value="done">Done</option>
                <option value="nDone">Not done</option>
              </select>
            </div>
            <div class="col-sm-10">
              <input type="text" placeholder="Text search" class="form-control" name="search">
            </div> 
          </div>
        </div>
        
        <ul class="list"></ul>
      </div>
    </div>
  </div>
  
  
  <script src="js/scripts.js"></script>
</body>
</html>
